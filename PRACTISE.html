<DOCTYPE html>
    <head>
        <title>Registration Form</title>
    </head>
    <body style="display: flex;justify-content: center;align-items: center;height: 750px;">
        <form style="border: 1px gray;padding: 20px;padding: 20px;width: 300px;">
            <h3 style="text-align: center;">Registration Form</h3>
            <input id="name" type="text" placeholder="Name" />
            <input type="email" placeholder="Email" style="width: 100%;padding: 10px;font-size: 18px;"/>
            <input type="tel" placeholder="Phone" style="width: 100%;padding: 10px;font-size: 18px;"/>
            <button id="button" type="submit" style="width: 100%;padding: 10px;font-size: 18px;">Submit</button>
        </form>
    </body>
</html>
